<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>weather app</title>
</head>
<body>
    <div class="main">
        <div class="con">
            <div class="weather-head">
                <input type="text" class="input-city" placeholder="enter city name">
                <i class="ri-search-line"></i>
            </div>
            <p class="alert"></p>
            <div class="weather-main">
                <img src="" alt="" srcset="" class="weather-img">
                <h1 class="city-head">New York</h1><p class="temp">22  Â°C</p>
             
            </div>
            <div class="weather-side">
               <div class="weather-disc">
                   <div class="left">
                    <p class="weather">Weather :</p>
                    <p class="feel-like">Feels like :</p>
                     </div>
                    <div class="right">
                    <p class="pressure">Pressure:</p>
                    <p class="temp-min">Minimun Tempature:</p>
                    <p class="temp-max">Maximum Temprature:</p>
                   </div>
                </div>
                <div class="humid">
                    <p class="humidity">Humidity:</p>
                    <p class="sea-level">Sea level:</p>
                    <p class="grnd-level">Ground level:</p>
                  
                 
                </div>
                <div class="wind">
                    <div class="head"> 
                        <i class="ri-windy-line"></i>
                        <p style="font-size: 1.5rem;">Wind </p>
                    </div>
                      <div class="detail">
                        <span class="speed">km/h</span>
                       <span class="gust">Gust </span>
                        <span class="deg">Deg</span>
                    </div>
                </div>
               
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
